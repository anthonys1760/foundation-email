<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Title</title>
  <link rel="stylesheet" href="css/foundation-emails.css" />
</head>

<body>
  <!-- <style> -->
  <table class="body" data-made-with-foundation>
    <tr>
      <td class="float-center" align="center" valign="top">
        <center>
          <table class="container">
            <tr>
              <td>
                <table class="row">
                  <tr>
                    <th class="small-12 large-6 first columns">Column One
                    </th>
                    <th class="small-12 large-6 last columns">Column Two</th>
                    <th class="expander"></th>
                  </tr>
                </table><!--end of 2 column row-->
                <table class="row">
                  <tr>
                    <th class="small-12 large-4 columns first">
                      <table>
                      <tr>
                        <th>
                          <p class="text-left">Left aligned text here</p>
                          <p class="text-left">Left aligned text here</p>
                        </th>
                      </tr>
                    </table>

                  </th>
                  <th class="small-12 large-4 columns">
                    <table>
                      <tr>
                        <th>
                          <p class="text-center">Center aligned text here</p>
                          <p class="text-center">Center aligned text here</p>
                        </th>
                      </tr>
                </table>

                  </th>
                
                <th class="small-12 large-4 columns">
                  <table>
                    <tr>
                      <th>
                        <p class="text-right">Left aligned text here</p>
                        <p class="text-right">Left aligned text here</p>
                      </th>
                    </tr>
              </table>
              </th>
              </tr><!--end of 3 column row-->
                <table class="row">
                  <tr>
                    <th class="small-12 large-12 columns first last">
                      <table>
                        <tr>
                          <th>
                            <text-center>
                              <img src="images/road.jpg" alt="image" text-align="center" class="float-center">
                            </text-center>
                          </th>
                          <th class="expander"></th>
                        </tr>
                      </table>

                    
                    </th>
                  </tr>
                </table><!-- end of picture row-->
                <table class="row">
                  <tr>
                    <th class="small=12 large-6 columns first">
                      <table>
                        <tr>
                          <th>
                            <img src="images/sailboat.jpg">
                          </th>
                        </tr>
                      </table>
                          <th class="small=12 large-6 columns last">
                              <table>
                                <tr>
                                  <th>
                                    <img src="images/sailboat.jpg">
                                  </th>
                                </tr>
                              </table>
                              
                            </th>
                          </tr>
                        </table><!--end of row-->
                <container>      
                <table class="button rounded">
                    <tr>
                      <td>
                        <table>
                          <tr>
                            <td>
                              <a href="#">Button</a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table><!-- end of default button -->
                  <table class="button radius tiny">
                    <tr>
                      <td>
                        <table>
                          <tr>
                            <td>
                              <a href="#">Button Tiny</a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table><!-- end of tiny button-->
                  <table class="button tiny">
                      <tr>
                        <td>
                          <table>
                            <tr>
                              <td>
                                <a href="#">Small Button</a>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table><!-- end of small button-->
                    <table class="button large">
                        <tr>
                          <td>
                            <table>
                              <tr>
                                <td>
                                  <a href="#">Button Large</a>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                    </table><!-- end of large button-->
                    <table class="row">
                      <tr>
                        <column>
                          <table class="button expanded">
                            <tr>
                              <td>
                                <table>
                                  <tr>
                                    <td>
                                      <text-center data-parsed="">
                                        <a href="#" align="center" class="float-center">Expanded Button</a></text-center>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                              <td class="expander"></td>

                            </tr>
                          </table>
                          <table class="button small-expanded">
                            <tr>
                              <td>
                                <table>
                                  <tr>
                                    <td>
                                      <a href="#">Expanded Small Only</a>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </column>
                      </tr>
                    </table><!-- end of row-->
                    <table class="menu small-vertical">
                      <tr>
                        <td>
                          <table>
                            <tr>
                              <th class="menu-item"><a href="#">Menu Item 1</a></th>
                              <th class="menu-item"><a href="#">Menu Item 2</a></th>
                              <th class="menu-item"><a href="#">Menu Item 3</a></th>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                 
                    
              </td>
            </tr>
          </table>  <!--end of container -->
        </text-center>
      </td>
    </tr>
  </table>

</body>
</html>
